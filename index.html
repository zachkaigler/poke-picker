<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokePicker</title>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title"><img class="title" src="images/logo.png" height="100"></h1>

    <form class="pokemon-form">
        <div class="pokemon-form">
            <lable for="pokemon">Enter a Pokemon: </lable>
            <input type="text" name="pokemon" id="pokemon" required>
        </div>
        <br>
        <div class="pokemon-form">
            <input type="submit" value="Catch 'em">
        </div>
    </form>
    <br>
    <ul id="selected-pokemon">
        
    </ul>
</body>
</html>
